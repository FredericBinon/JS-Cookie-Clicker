<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src= "app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cookie Clicker</title>
  </head>
  <body>
    <main>
      <div class="left">
        <div class="actions">
          <div class="prixMulti"><p class="prix">50</p></div>
          <div class="nombreMulti"><p class="compteur">x1</p></div>
          <button type="button" name="multiplier">MULTIPLICATOR</button>
        </div>
        <div class="actions">
          <div class="prixAutoclicker"><p class="prix">500</p></div>
          <div class="nombreAutoclicker"><p class="compteur">1 Left</p></div>
          <button type="button" name="autoclicker">AUTOCKLICKER</button>
        </div>
        <div class="actions">
          <div class="prixBonus"><p class="prix">5000</p></div>
          <div class="tempsRestant"><p class="compteur">300sec</p></div>
          <button type="button" name="bonus">BONUS</button>
        </div>
      </div>
      <div class="right">
        <div>
          <div id="affichage" class="affichage"></div>
          <div id="clic" class="clic">i'm a cookie, click here!</div>
        </div>
      </div>
    </main>
  </body>
</html>
